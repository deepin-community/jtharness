# resource bundle for JT4TestAPI interview

services.interview.title=Services Test Suite Configuration 

ServicesInterview.testIntro.smry=Services Properties Question
ServicesInterview.testIntro.text=The following questions created to setup service-related propreties

ServicesInterview.pq.smry=Ant and Path
ServicesInterview.pq.text=The following properties are need to be set to run test services.

ServicesInterview.welcome.smry=Services Welcome!
ServicesInterview.welcome.text=Welcome to the JavaTest Configuration Editor for Services Test Suite!\n\nTo run Services Test Suite, the JavaTest harness needs configuration information for the test device, the JavaTest host, and test-related files. This Interview collects that information by asking you questions. \n\nThe panel to the right contains information that should help you answer the more complex questions.

ServicesInterview.confName.smry=Configuration Name
ServicesInterview.confName.text=Please provide a short identifier for this configuration.
ServicesInterview.confName.default=SERVICES_DEMO

ServicesInterview.confDesc.smry=Description
ServicesInterview.confDesc.text=Please provide a short description of this configuration.
ServicesInterview.confDesc.default=interview for running services demo test suite.

ServicesInterview.parameters.smry=Standard Values
ServicesInterview.parameters.text=The next series of questions configure the basic test execution settings used by the JavaTest Harness.

ServicesInterview.cmdType.smry=How to Run Tests
ServicesInterview.cmdType.text=Do you wish to run tests on this computer (using a separate JVM), or to run them on another computer using a JavaTest Agent?
ServicesInterview.cmdType.agent=Using a JavaTest Agent
ServicesInterview.cmdType.otherVM=On this computer

ServicesInterview.jvm.smry=Java Virtual Machine
ServicesInterview.jvm.text=Specify the path for the Java Virtual Machine you wish to execute the tests.

